<!DOCTYPE html>
<html>
    <head>
        <title>Clicker</title>
        <link href='style.css' rel='stylesheet' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id='gameDiv'>
            <canvas id='canvas'></canvas>
            <div id='level'>Money: 0</div>
            <button id='button'>Click</button>
            <div id='shop'>
                <img src='img/shop_icon.png' width=100%>
            </div>
            
            <div id='chest'>
                <img data-gifffer='img/chest.gif' width=100%  data-gifffer-duration="4100" />
            </div>

            <div id='inventory'>
                <canvas id='inventory_canvas'></canvas>
            </div>
        </div>
        

        <script src='jquery-3.5.1.min.js'></script>
        <script type="text/javascript" src="gifffer.js"></script>
        <script src='settings.js'></script>
        <script src='events.js'></script>
        <script src='game.js'></script>
    </body>
</html>
